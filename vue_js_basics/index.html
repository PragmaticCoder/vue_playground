<html>

<head>
    <title>Vue Basics</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .one{
            color: red
        }
        .two {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <h1>Vue Basics Playground</h1>
    <div id="app">
        <h2>{{ title }}</h2>
        <p>{{ greet('morning') }}</p>
        <a v-bind:href="url">Github Link</a>
        <div v-bind:class="classes">Dynamically changing classes</div>
    </div>
    <script src="app.js"></script>
</body>

</html>
